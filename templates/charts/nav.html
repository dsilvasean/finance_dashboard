<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charts...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.7/css/responsive.dataTables.min.css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  </head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<body>
    {% block nav %}
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Finance-dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% with url_name=request.resolver_match.url_name %}
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'admin' %} active {% endif %}" aria-current="page" href="{% url 'admin:index' %}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'charts' %} active {% endif %}" href="{% url 'charts' %}">Charts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'workers' %}active{% endif %}" href="{% url 'workers' %}">Workers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
          </ul>
          {% if url_name == 'charts' %}
          <ul class="navbar-nav ms-auto">
        <li class="nav-item " style="margin-right: 2.5rem;">
         <span style="color: #fff !important;" class="nav-link">Color coding:</span>
        </li>
            <li class="nav-item" style="margin-right: 1rem;">
              <div style="vertical-align: middle;" class=" nav-link form-check form-switch">
                <input style="width: 3rem; height: 1.5rem;" class=" background-primary form-check-input" type="checkbox" id="colorCoding" checked />
              </div>
            </li>
          <li class="nav-item">
            <input id="searchbox" placeholder='Search...' class="form-control" type="text">
          </li>
          </ul> 
          {% endif %}
          {% endwith %}
      </div>
    </div>
  </nav>
  {% endblock %}
